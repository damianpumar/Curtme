version: 2.1

orbs:
  win: circleci/windows@2.2.0
  sonarcloud: sonarsource/sonarcloud@1.0.1

jobs:
  build:
    working_directory: ~/repo
    executor: win/default

    steps:
      - checkout
      - run:
          working_directory: ~/repo/back/Curtme
          command: |
            dotnet build
      - sonarcloud/scan

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
